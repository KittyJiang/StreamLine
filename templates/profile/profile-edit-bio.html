{% extends "profile/profile-generic.html" %}

{% block content %}
	<h2>Edit Profile</h2>
	<hr>
	<div style="margin-left:20px;padding-top:25px">
		<form method="post">
			<label for="bio">Edit Bio</label>
			<textarea name="bio_body" id="bio_body">{{ request.form['bio_body'] or post['bio'] }}</textarea>
			<input type="submit" value="Save">
		</form>
	</div>
{% endblock %}
